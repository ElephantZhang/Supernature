<!DOCTYPE html>
<html>
	<body>
        <main class="container signup-section">
          <div class="section-content">
            <h1>登陆也会有意想不到的惊喜哦</h2>
            <h2>Log in</h2>

            <form method="POST" action="/login">
              {{ form.hidden_tag() }}

              <div class="form-group">
                {{ form.email.label }}
                {{ form.email }}
              </div>

              <div class="form-group">
                {{ form.password.label }}
                {{ form.password }}
              </div>

              {{ form.submit(class="btn-primary") }}

            </form>
          </div>
        </main>
	</body>

</html>
