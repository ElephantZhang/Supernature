{% extends 'layout.html' %}
{% block body %}
    {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
    {% endfor %}
    {% if show_add_link %}
        <a href="{{ url_for('blog.blog_add') }}">写一篇吧？</a>
    {% endif %}
    <ul id="blog-list">
        {% for blog in blog_list %}
            <li>
                <span class="blog-title"><a href="{{ url_for('blog.blog_content', aid=blog['class_id']) }}">{{ blog['title'] }}</a></span>
                <span class="blog-author">{{ blog['author'] }}</span>
                <span class="blog-time">{{ blog['time'] }}</span>
            </li>
        {% endfor %}
    </ul>
    <script type=text/javascript src="{{url_for('static', filename='js/main.js') }}"></script>
    <script type=text/javascript src="{{url_for('static', filename='js/blog-list.js') }}"></script>
{% endblock %}
