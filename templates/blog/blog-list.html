{% extends 'layout.html' %}
{% block body %}
    {% if show_add_link %}
        <a href="{{ url_for('blog.blog_add') }}">写一篇吧？</a>
    {% endif %}
    <ul>
        {% for blog in blog_list %}
            <li>{{ blog['title'] }}-{{ blog['author'] }}-{{ blog['time'] }}-
                <a href="{{ url_for('blog.blog_content', class_id=blog['class_id']) }}">点我!</a></li>
        {% endfor %}
    </ul>
{% endblock %}
