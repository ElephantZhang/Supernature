{% extends 'layout.html' %}

{% block body %}
<style>
	.text-center {
		width: 25%;
		text-align: center;
		margin-top: 20px;
		margin-left: auto;
		margin-right: auto;
	}

	.text-center a {
		font-family: Trebuchet MS Serif;
		font-color: blue;
		margin-top: 10px;
	}

    .con {
        margin-top: 30px;
    }

    .btn{
        width: 40%;
        background-color: pink;
        border-color: pink;
    }
</style>
<div class="text-center">
	<form class="form-login" method="post">
  		<fieldset>
            <img src="../../static/images/s.png" width="40" height="40" />
	    	<h2>Welcome to SPA</h2>
            <div class="con">
	    	<div class="form-group">
    	      		<label for="userName">Username</label>
    	      		<input type="text" class="form-control" id="username" name="username" placeholder="Your Name" required>
    	    	</div>

    			<div class="form-group">
    	      		<label for="exampleInputEmail1">Email address</label>
    	      		<input type="email" class="form-control" id="mail" name="mail" aria-describedby="emailHelp" placeholder="Enter email" required autofocus>
    	      		<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    	    	</div>

    	    	<div class="form-group">
    	      		<label for="exampleInputPassword1">Password</label>
    	      		<input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
    	    	</div>

    			<div class="form-group">
    	      		<label for="exampleInputPassword1">Repeat Password</label>
    	      		<input type="password" class="form-control" id="repeated-password" name="repeated-password" placeholder="Password" required>
    	    	</div>

    	    	<button type="submit" class="btn btn-primary">Register</button>
            </div>
  		</fieldset>
	</form>
	{% for message in get_flashed_messages() %}
		<div class="alert alert-dismissible alert-danger" style="width: 80%; margin-left: auto; margin-right: auto; margin-top: 20px;">
			<button type="button" class="close" data-dismiss="alert">&times;</button>
			<strong>Oh snap! </strong> {{ message }}
		</div>
	{% endfor %}
</div>
{% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
{% endfor %}
{% endblock %}
