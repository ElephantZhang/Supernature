{% extends "layout.html" %}
{% block body %}
<style>
	.text-center {
		width: 40%;
		text-align: center;
		margin-left: auto;
		margin-right: auto;
	}

	.text-center a {
		font-family: Trebuchet MS Serif;
		font-color: blue;
		margin-top: 10px;
	}

    form.form-signin {
        background-color: white;
    }

    #con {
        margin-top: 30px;
    }

    .form-group {
        margin-top: 10px;
    }

    .img {
        display: inline-block;
    }

    .btn{
        width: 40%;
        background-color: pink;
        border-color: pink;
    }




</style>

<div class="text-center">
    <form class="form-signin" method="post">
        <fieldset>
            <div class="loginTitle">
                <img src="../../static/images/s.png" width="40" height="40" />
    	    	<h2 style="position: relative;"><span>Please Loin</span></h2>
                <!-- <span><img src="../../static/images/s.png" width="40" height="40" /></span> -->
            </div>
            <div id="con">
    	    	<div class="form-group">
    	      		<label for="exampleInputEmail1">Email address</label>
    	      		<input type="email" class="form-control" id="inputEmail" name="mail" aria-describedby="emailHelp" placeholder="Email address" required autofocus>
    	      		<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    	    	</div>

    	    	<div class="form-group">
    	      		<label for="exampleInputPassword1">Password</label>
    	      		<input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password" required>
    	    	</div>
    	    	<button type="submit" class="btn btn-primary">Login</button>
            </div>
  		</fieldset>
    </form>
    <a href="{{ url_for('auth.register') }}">I'm new user</a>

    {% for message in get_flashed_messages() %}
		<div class="alert alert-dismissible alert-danger" style="width: 80%; margin-left: auto; margin-right: auto; margin-top: 20px;">
			<button type="button" class="close" data-dismiss="alert">&times;</button>
			<strong>Oh snap!</strong> {{ message }}
		</div>
	{% endfor %}
</div>
{% endblock %}
